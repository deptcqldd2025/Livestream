<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety V1.9 (Network Fix)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body, html { height: 100%; margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* DEBUG LOGS (Quan trọng để theo dõi mạng) */
        #network-log {
            position: absolute; top: 60px; left: 10px; z-index: 500;
            font-family: monospace; font-size: 10px; color: #00ff00;
            background: rgba(0,0,0,0.6); padding: 5px; max-width: 250px; pointer-events: none;
            border-left: 2px solid #00ff00;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 100; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .interactive { pointer-events: auto !important; }

        .top-bar {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center;
        }

        .live-badge { background: red; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; animation: blink 1s infinite; }
        .queue-badge { background: #0d6efd; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-left: 5px; }
        @keyframes blink { 50% { opacity: 0; } }

        .bottom-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px; text-align: center;
        }

        #audio-unlock {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .pulse-btn { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #setup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }

        .hidden { display: none !important; }
        .btn-xl { height: 55px; font-weight: bold; font-size: 1.1rem; border-radius: 12px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h3 class="fw-bold text-primary mb-4">VDC SAFETY V1.9</h3>
        <p class="text-muted small">Multi-STUN & Auto Reconnect</p>
        <input type="text" id="room-input" class="form-control form-control-lg mb-3 w-100 shadow-sm" style="max-width: 350px;" placeholder="Nhập tên Trạm...">
        <div class="d-grid gap-3 w-100" style="max-width: 350px;">
            <button class="btn btn-primary btn-lg shadow" onclick="initApp('streamer')">ĐỘI HIỆN TRƯỜNG</button>
            <button class="btn btn-dark btn-lg shadow" onclick="initApp('viewer')">GIÁM SÁT VIÊN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div id="video-container">
            <video id="remote-video" autoplay playsinline muted class="hidden"></video>
            <video id="local-video" autoplay playsinline muted class="hidden"></video>
        </div>

        <div id="network-log">Network Status: OK<br></div>

        <div id="audio-unlock" class="hidden interactive">
            <h2 class="text-white fw-bold mb-3" id="station-name-display">...</h2>
            <div id="conn-msg" class="text-warning small mb-3">Đang thiết lập mạng P2P...</div>
            
            <button id="btn-unlock" class="btn btn-success btn-lg rounded-pill px-5 py-4 shadow pulse-btn hidden" onclick="unlockAudio()">
                <i class="fas fa-volume-up fa-2x"></i><br>BẤM ĐỂ KẾT NỐI
            </button>
            <button id="btn-retry" class="btn btn-outline-light mt-3 hidden" onclick="retryConnection()">Kết nối lại</button>
        </div>

        <div id="ui-layer">
            <div class="top-bar interactive">
                <div>
                    <span id="live-indicator" class="live-badge hidden">LIVE</span>
                    <span id="queue-indicator" class="queue-badge hidden">Queue: 0</span>
                    <span id="room-lbl" class="text-white fw-bold ms-2 text-uppercase">...</span>
                </div>
            </div>

            <div class="bottom-bar interactive">
                <div id="viewer-btns" class="hidden row g-2">
                    <div class="col-6"><button class="btn btn-danger btn-xl w-100 shadow" onclick="sendCmd('danger')">CẢNH BÁO</button></div>
                    <div class="col-6"><button class="btn btn-success btn-xl w-100 shadow" onclick="sendCmd('safe')">XÁC NHẬN</button></div>
                </div>

                <div id="streamer-btns" class="hidden">
                    <button class="btn btn-danger btn-xl w-100 shadow mb-2" onclick="finishWork()">
                        <i class="fas fa-stop-circle"></i> KẾT THÚC
                    </button>
                    <button id="status-display" class="btn btn-secondary w-100" disabled>Chờ tín hiệu...</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === 1. CONFIG MẠNG (Tăng cường) ===
        const ICE_SERVERS = [
            { url: 'stun:stun.l.google.com:19302' },
            { url: 'stun:stun1.l.google.com:19302' },
            { url: 'stun:stun2.l.google.com:19302' },
            { url: 'stun:stun3.l.google.com:19302' }
        ];

        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfbO0QC6-uklzUOMpuGKJkm_lU-RNuGVSO30zBZWFj6a3z3nWIydcLCNESO89q1Hq-HQ/exec";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDa_tWnugqGRTM5nL-I9n4iIFgv1JIIUIc",
            authDomain: "livestream-2e250.firebaseapp.com",
            projectId: "livestream-2e250",
            storageBucket: "livestream-2e250.firebasestorage.app",
            messagingSenderId: "151196286205",
            appId: "1:151196286205:web:c06c4fe1745fee7a5ed294"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let peer, ROOM_ID = '', role = '', SESSION_FOLDER_NAME = '';
        let mediaRecorder;
        let uploadQueue = [];
        let isUploading = false;
        let partIndex = 1;

        function logNet(msg) {
            console.log(msg);
            const el = document.getElementById('network-log');
            el.innerHTML = `> ${msg}<br>` + el.innerHTML;
        }

        function initApp(r) {
            const input = document.getElementById('room-input').value.trim();
            if(!input) return alert("Vui lòng nhập tên Trạm!");
            
            ROOM_ID = "VDC_" + input.replace(/[^a-zA-Z0-9]/g, "_").toUpperCase();
            
            let now = new Date();
            let timeStr = `${now.getHours()}h${now.getMinutes()}_${now.getDate()}_${now.getMonth()+1}`;
            SESSION_FOLDER_NAME = `${ROOM_ID}_${timeStr}`;

            role = r;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('room-lbl').innerText = input;

            if (role === 'streamer') startStreamer();
            else startViewer();
        }

        // ==========================================
        // 2. STREAMER (HIỆN TRƯỜNG)
        // ==========================================
        async function startStreamer() {
            document.getElementById('local-video').classList.remove('hidden');
            document.getElementById('streamer-btns').classList.remove('hidden');

            try {
                // Video nhẹ (480p)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: true 
                });
                document.getElementById('local-video').srcObject = stream;
                
                // Bắt đầu upload
                startChunkRecording(stream);

                // Kết nối P2P
                initPeerStreamer(stream);

                listenSignal();
            } catch(e) { logNet("Lỗi Cam: " + e.message); alert("Lỗi Cam: " + e.message); }
        }

        function initPeerStreamer(stream) {
            logNet("Khởi tạo Peer...");
            if(peer) peer.destroy();
            
            peer = new Peer({ config: { 'iceServers': ICE_SERVERS } });
            
            peer.on('open', id => {
                logNet("ID Streamer: " + id);
                db.ref('vdc_ops/' + ROOM_ID).set({
                    streamerID: id,
                    status: 'live',
                    folderName: SESSION_FOLDER_NAME
                });
                db.ref('vdc_ops/' + ROOM_ID).onDisconnect().update({ status: 'offline' });
            });

            peer.on('call', call => {
                logNet("Có cuộc gọi tới...");
                call.answer(stream);
                
                call.peerConnection.onconnectionstatechange = () => {
                    logNet("Trạng thái nối: " + call.peerConnection.connectionState);
                }
            });

            // Tự động hồi phục khi lỗi mạng
            peer.on('error', err => {
                logNet("Lỗi Peer: " + err.type);
                if(err.type === 'network' || err.type === 'peer-unavailable') {
                    logNet("Đang thử lại sau 2s...");
                    setTimeout(() => initPeerStreamer(stream), 2000);
                }
            });
            
            peer.on('disconnected', () => {
                logNet("Mất kết nối server. Reconnect...");
                peer.reconnect();
            });
        }

        function startChunkRecording(stream) {
            let options = { mimeType: 'video/webm;codecs=vp8', videoBitsPerSecond: 250000 };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/mp4' };

            try {
                mediaRecorder = new MediaRecorder(stream, options);
                mediaRecorder.ondataavailable = e => {
                    if(e.data.size > 0) {
                        uploadQueue.push({ blob: e.data, index: partIndex++ });
                        updateQueueUI();
                        processQueue();
                    }
                };
                mediaRecorder.start(10000); // 10s
                document.getElementById('live-indicator').classList.remove('hidden');
            } catch(e) { logNet("Rec Error: " + e); }
        }

        function processQueue() {
            if (isUploading || uploadQueue.length === 0) return;
            isUploading = true;
            const item = uploadQueue[0];
            
            const reader = new FileReader();
            reader.readAsDataURL(item.blob);
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1];
                const fileName = `part_${String(item.index).padStart(3, '0')}.webm`;

                fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileData: base64data,
                        fileName: fileName,
                        mimeType: 'video/webm',
                        folderName: SESSION_FOLDER_NAME
                    })
                })
                .then(() => {
                    logNet("Đã gửi gói " + item.index);
                    uploadQueue.shift();
                    isUploading = false;
                    updateQueueUI();
                    processQueue();
                })
                .catch(err => {
                    logNet("Lỗi gửi gói " + item.index + ". Thử lại...");
                    isUploading = false;
                    setTimeout(processQueue, 5000);
                });
            };
        }

        function updateQueueUI() {
            const el = document.getElementById('queue-indicator');
            if (uploadQueue.length > 0) {
                el.classList.remove('hidden');
                el.innerText = `Queue: ${uploadQueue.length}`;
            } else el.classList.add('hidden');
        }

        function finishWork() {
            if(confirm("Kết thúc công việc?")) {
                if(mediaRecorder) mediaRecorder.stop();
                db.ref('vdc_ops/' + ROOM_ID).update({ status: 'ended' });
                document.getElementById('streamer-btns').classList.add('hidden');
            }
        }

        // ==========================================
        // 2. VIEWER LOGIC (GIÁM SÁT)
        // ==========================================
        function startViewer() {
            document.getElementById('audio-unlock').classList.remove('hidden');
            document.getElementById('station-name-display').innerText = ROOM_ID.replace('VDC_', '');
            
            initPeerViewer();
        }

        function initPeerViewer() {
            logNet("Viewer khởi động Peer...");
            if(peer) peer.destroy();
            
            peer = new Peer({ config: { 'iceServers': ICE_SERVERS } });
            
            peer.on('open', () => {
                logNet("Viewer Peer OK.");
                checkStreamerStatus();
            });

            peer.on('error', err => {
                logNet("Lỗi Viewer: " + err.type);
                document.getElementById('conn-msg').innerText = "Lỗi mạng. Đang thử lại...";
                setTimeout(initPeerViewer, 2000);
            });
        }

        function checkStreamerStatus() {
            db.ref('vdc_ops/' + ROOM_ID).on('value', snap => {
                const d = snap.val();
                if (d && d.streamerID) {
                    logNet("Thấy Streamer: " + d.streamerID);
                    window.targetStreamerID = d.streamerID;
                    
                    document.getElementById('conn-msg').innerText = "Đã tìm thấy trạm!";
                    document.getElementById('conn-msg').className = "text-success mb-3 fw-bold";
                    document.getElementById('btn-unlock').classList.remove('hidden');
                    document.getElementById('btn-retry').classList.add('hidden');
                } else {
                    logNet("Chưa thấy trạm...");
                    document.getElementById('conn-msg').innerText = "Đang chờ trạm phát sóng...";
                    document.getElementById('conn-msg').className = "text-warning mb-3";
                    document.getElementById('btn-unlock').classList.add('hidden');
                }
            });
        }

        let currConn;
        function unlockAudio() {
            if(!window.targetStreamerID) return;
            
            logNet("Bắt đầu kết nối...");
            document.getElementById('btn-unlock').innerHTML = "Đang kết nối...";
            document.getElementById('btn-unlock').disabled = true;

            // KỸ THUẬT DUMMY STREAM NHẸ NHẤT
            const canvas = document.createElement('canvas'); 
            canvas.width = 10; canvas.height = 10;
            const dummyStream = canvas.captureStream(10);
            
            const call = peer.call(window.targetStreamerID, dummyStream);
            currConn = call;

            call.on('stream', stream => {
                logNet("ĐÃ NHẬN STREAM!");
                const vid = document.getElementById('remote-video');
                vid.srcObject = stream;
                
                document.getElementById('audio-unlock').classList.add('hidden');
                document.getElementById('remote-video').classList.remove('hidden');
                document.getElementById('viewer-btns').classList.remove('hidden');

                vid.muted = false;
                vid.play().catch(e => logNet("Play error: " + e));
            });
            
            call.on('error', err => {
                logNet("Call Error: " + err);
                retryConnection();
            });
            
            // Theo dõi trạng thái
            call.peerConnection.onconnectionstatechange = () => {
                const state = call.peerConnection.connectionState;
                logNet("P2P State: " + state);
                if(state === 'failed' || state === 'disconnected') retryConnection();
            }
        }

        function retryConnection() {
            document.getElementById('btn-unlock').classList.add('hidden');
            document.getElementById('btn-retry').classList.remove('hidden');
            document.getElementById('conn-msg').innerText = "Mất kết nối. Vui lòng bấm thử lại.";
        }

        // === SIGNAL LOGIC ===
        function sendCmd(type) { db.ref('vdc_ops/' + ROOM_ID).update({ signal: type }); }
        
        function listenSignal() {
            db.ref('vdc_ops/' + ROOM_ID + '/signal').on('value', snap => {
                const s = snap.val();
                const btn = document.getElementById('status-display');
                if(s === 'safe') {
                    btn.className = "btn btn-primary w-100 fw-bold";
                    btn.innerText = "ĐÃ DUYỆT AN TOÀN";
                } else if(s === 'danger') {
                    btn.className = "btn btn-danger w-100 fw-bold";
                    btn.innerText = "CẢNH BÁO NGUY HIỂM!";
                    if(navigator.vibrate) navigator.vibrate([500,200,500]);
                }
            });
        }
    </script>
</body>
</html>
