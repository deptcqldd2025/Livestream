<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety V5.0 (Source Rec)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body, html { height: 100%; margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        #video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Nút Bật Loa cho Giám sát */
        #audio-btn-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 50; pointer-events: auto;
        }

        /* Màn hình Upload (Chỉ hiện cho Đội hiện trường) */
        #upload-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 20px;
        }
        .progress { width: 100%; height: 25px; background: #333; border-radius: 15px; margin-top: 20px; }
        .progress-bar { background-color: #0d6efd; transition: width 0.3s; }

        .top-bar { background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); padding: 15px; pointer-events: auto; color: white; }
        .bottom-controls { background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); padding: 20px; pointer-events: auto; }
        
        .rec-dot { width: 12px; height: 12px; background: red; border-radius: 50%; display: inline-block; animation: blink 1s infinite; margin-right: 5px;}
        @keyframes blink { 50% { opacity: 0; } }

        .hidden { display: none !important; }
        .btn-xl { height: 60px; font-weight: bold; font-size: 1.1rem; border-radius: 12px; }

        #setup-screen {
            position: fixed; z-index: 9999; background: #fff; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h3 class="fw-bold text-primary mb-3">VDC SAFETY V5.0</h3>
        <p class="text-muted small">Ghi hình tại nguồn & Upload tự động</p>
        <input type="text" id="room-input" class="form-control form-control-lg mb-3 w-75 shadow-sm" placeholder="Tên Trạm/Tổ...">
        <button class="btn btn-primary btn-lg w-100 mb-2 shadow" onclick="initApp('streamer')">ĐỘI HIỆN TRƯỜNG</button>
        <button class="btn btn-dark btn-lg w-100 shadow" onclick="initApp('viewer')">GIÁM SÁT VIÊN</button>
    </div>

    <div id="upload-screen" class="hidden">
        <h3 class="text-warning fw-bold">ĐANG GỬI BÁO CÁO...</h3>
        <p class="small text-white-50 mt-2 text-center">Video bằng chứng đang được tải lên Google Drive.</p>
        <p class="text-danger fw-bold border border-danger p-2 rounded">⛔ KHÔNG ĐƯỢC TẮT TRÌNH DUYỆT!</p>
        <h1 id="percent-txt" class="fw-bold my-3">0%</h1>
        <div class="progress w-75">
            <div id="prog-bar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div id="upload-detail" class="mt-2 text-white-50 small">...</div>
    </div>

    <div id="main-app" class="hidden">
        <div id="video-wrapper">
            <video id="remote-video" autoplay playsinline class="hidden"></video>
            <video id="local-video" autoplay playsinline muted class="hidden"></video>
            
            <div id="audio-btn-overlay" class="hidden">
                <button class="btn btn-light rounded-circle shadow" style="width: 70px; height: 70px;" onclick="unmuteAudio()">
                    <i class="fas fa-volume-up fa-2x text-danger"></i>
                </button>
                <div class="text-white fw-bold mt-2" style="text-shadow: 1px 1px 2px black;">BẬT LOA</div>
            </div>
        </div>

        <div id="ui-layer">
            <div class="top-bar d-flex justify-content-between align-items-center">
                <div>
                    <span id="rec-indicator" class="badge bg-danger hidden"><span class="rec-dot"></span> REC</span>
                    <span id="room-lbl" class="fw-bold ms-2 text-uppercase">...</span>
                </div>
                <div id="live-status" class="badge bg-secondary">Offline</div>
            </div>
            
            <div class="bottom-controls">
                <div id="viewer-controls" class="hidden row g-2">
                    <div class="col-6"><button class="btn btn-danger btn-xl w-100 shadow" onclick="sendSignal('danger')">CẢNH BÁO</button></div>
                    <div class="col-6"><button class="btn btn-success btn-xl w-100 shadow" onclick="sendSignal('safe')">XÁC NHẬN</button></div>
                    <div class="text-white-50 small text-center col-12">*Video đang được ghi tại máy hiện trường.</div>
                </div>

                <div id="streamer-controls" class="hidden">
                    <div id="pre-start">
                        <button class="btn btn-success btn-xl w-100 shadow" onclick="startSession()">
                            <i class="fas fa-broadcast-tower"></i> BẮT ĐẦU CÔNG VIỆC
                        </button>
                    </div>
                    <div id="in-session" class="hidden">
                        <button class="btn btn-danger btn-xl w-100 shadow mb-2" onclick="finishSession()">
                            <i class="fas fa-stop-circle"></i> KẾT THÚC & GỬI BÁO CÁO
                        </button>
                        <button id="btn-status-display" class="btn btn-secondary w-100 py-2" disabled>
                            Đang chờ giám sát...
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === CONFIG ===
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfbO0QC6-uklzUOMpuGKJkm_lU-RNuGVSO30zBZWFj6a3z3nWIydcLCNESO89q1Hq-HQ/exec";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDa_tWnugqGRTM5nL-I9n4iIFgv1JIIUIc",
            authDomain: "livestream-2e250.firebaseapp.com",
            projectId: "livestream-2e250",
            storageBucket: "livestream-2e250.firebasestorage.app",
            messagingSenderId: "151196286205",
            appId: "1:151196286205:web:c06c4fe1745fee7a5ed294"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let peer;
        let role = '', ROOM_ID = '';
        
        // Biến ghi hình (Chỉ dùng cho Streamer)
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        function initApp(r) {
            const input = document.getElementById('room-input').value.trim();
            if(!input) return alert("Vui lòng nhập tên Trạm!");
            ROOM_ID = "VDC_" + input.replace(/[^a-zA-Z0-9]/g, "_").toUpperCase();
            role = r;

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('room-lbl').innerText = input;

            if (role === 'streamer') {
                document.getElementById('streamer-controls').classList.remove('hidden');
                document.getElementById('local-video').classList.remove('hidden');
                listenSignal(); // Nghe lệnh từ Giám sát
            } else {
                document.getElementById('viewer-controls').classList.remove('hidden');
                document.getElementById('remote-video').classList.remove('hidden');
                initViewer();
            }
        }

        // ==========================================
        // 1. LOGIC ĐỘI HIỆN TRƯỜNG (STREAMER + RECORDER)
        // ==========================================

        async function startSession() {
            try {
                // 1. Mở Camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: true 
                });
                document.getElementById('local-video').srcObject = stream;

                // 2. Bắt đầu ghi hình NGAY LẬP TỨC (Lưu vào RAM)
                startInternalRecording(stream);

                // 3. Phát Livestream
                peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });
                peer.on('open', id => {
                    db.ref('vdc_ops/' + ROOM_ID).update({ streamerID: id, status: 'live' });
                    document.getElementById('live-status').innerText = "ĐANG PHÁT & GHI HÌNH";
                    document.getElementById('live-status').className = "badge bg-danger";
                });
                peer.on('call', call => call.answer(stream));

                // 4. Đổi giao diện
                document.getElementById('pre-start').classList.add('hidden');
                document.getElementById('in-session').classList.remove('hidden');

            } catch (e) { alert("Lỗi Camera: " + e.message); }
        }

        function startInternalRecording(stream) {
            recordedChunks = [];
            // Chọn định dạng tối ưu cho Android/iOS
            let options = { mimeType: 'video/webm;codecs=vp8' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options = { mimeType: 'video/mp4' }; // Fallback cho Safari
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/webm' };
            }

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) { 
                alert("Thiết bị không hỗ trợ ghi hình. Vẫn phát livestream nhưng không lưu được video."); 
                return;
            }

            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = uploadVideoToDrive; // Gắn hàm upload khi dừng
            
            mediaRecorder.start(1000); // Cắt chunk mỗi giây
            isRecording = true;
            document.getElementById('rec-indicator').classList.remove('hidden');
        }

        function finishSession() {
            if(confirm("Xác nhận kết thúc công việc và gửi báo cáo?")) {
                // Dừng ghi hình -> Kích hoạt uploadVideoToDrive
                if(mediaRecorder && isRecording) {
                    mediaRecorder.stop(); 
                    isRecording = false;
                }
                
                // Cập nhật trạng thái
                db.ref('vdc_ops/' + ROOM_ID).update({ status: 'ended' });
                document.getElementById('streamer-controls').classList.add('hidden');
            }
        }

        function uploadVideoToDrive() {
            // Hiện màn hình upload chặn thao tác
            document.getElementById('upload-screen').classList.remove('hidden');
            document.getElementById('upload-detail').innerText = "Đang tổng hợp dữ liệu...";

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const fileSizeMB = (blob.size / (1024*1024)).toFixed(2);
            document.getElementById('upload-detail').innerText = `Kích thước file: ${fileSizeMB} MB. Đang tải lên...`;

            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1];
                const fileName = `${ROOM_ID}_${new Date().toISOString().slice(0,19).replace(/:/g,"-")}.webm`;

                var xhr = new XMLHttpRequest();
                xhr.open("POST", APPS_SCRIPT_URL, true);
                xhr.setRequestHeader('Content-Type', 'text/plain;charset=utf-8');

                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        var percent = Math.round((e.loaded / e.total) * 100);
                        document.getElementById('percent-txt').innerText = percent + "%";
                        document.getElementById('prog-bar').style.width = percent + "%";
                    }
                };

                xhr.onload = function() {
                    alert("✅ BÁO CÁO THÀNH CÔNG! Video đã lưu vào Drive.");
                    location.reload();
                };

                xhr.onerror = function() {
                    alert("❌ Lỗi Upload. Vui lòng kiểm tra 4G và thử lại.");
                    // Cho phép thử lại nếu lỗi
                    document.getElementById('upload-screen').classList.add('hidden');
                };

                xhr.send(JSON.stringify({
                    fileData: base64data,
                    fileName: fileName,
                    mimeType: 'video/webm'
                }));
            }
        }

        function listenSignal() {
            const btn = document.getElementById('btn-status-display');
            db.ref('vdc_ops/' + ROOM_ID + '/signal').on('value', snap => {
                const s = snap.val();
                if (s === 'safe') {
                    btn.className = "btn btn-primary w-100 py-2 fw-bold";
                    btn.innerText = "ĐÃ DUYỆT AN TOÀN - ĐƯỢC LÀM VIỆC";
                } else if (s === 'danger') {
                    btn.className = "btn btn-danger w-100 py-2 fw-bold";
                    btn.innerText = "CẢNH BÁO - NGUY HIỂM!";
                    if(navigator.vibrate) navigator.vibrate([500,200,500]);
                }
            });
        }

        // ==========================================
        // 2. LOGIC GIÁM SÁT (VIEWER - CHỈ XEM)
        // ==========================================

        function initViewer() {
            peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });
            peer.on('open', () => {
                db.ref('vdc_ops/' + ROOM_ID).on('value', snap => {
                    const d = snap.val();
                    if (d && d.streamerID && d.status === 'live') {
                        connectToStreamer(d.streamerID);
                        document.getElementById('live-status').innerText = "LIVE";
                        document.getElementById('live-status').className = "badge bg-success";
                    } else if (d && d.status === 'ended') {
                        alert("Đội hiện trường đã kết thúc phiên làm việc.");
                        location.reload();
                    }
                });
            });
        }

        let currConn;
        function connectToStreamer(id) {
            if (currConn) return;
            const canvas = document.createElement('canvas'); 
            const dummy = canvas.captureStream(10);
            const call = peer.call(id, dummy); // Gọi để bắt tay
            currConn = call;

            call.on('stream', stream => {
                const vid = document.getElementById('remote-video');
                vid.srcObject = stream;
                // Hiện nút bật loa
                document.getElementById('audio-btn-overlay').classList.remove('hidden');
            });
        }

        function unmuteAudio() {
            const vid = document.getElementById('remote-video');
            vid.muted = false;
            vid.play().then(() => {
                document.getElementById('audio-btn-overlay').classList.add('hidden');
            });
        }

        function sendSignal(type) {
            db.ref('vdc_ops/' + ROOM_ID).update({ signal: type });
        }

    </script>
</body>
</html>
