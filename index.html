<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Live V1.5 (Fix Black Screen)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body, html { height: 100%; margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        
        #video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* N√∫t K√≠ch ho·∫°t Video th·ªß c√¥ng (Quan tr·ªçng) */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; background: rgba(0,0,0,0.7);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .btn-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Console hi·ªÉn th·ªã tr·∫°ng th√°i m·∫°ng chi ti·∫øt */
        #network-status {
            position: absolute; top: 60px; left: 10px; z-index: 100;
            background: rgba(0,0,0,0.8); color: #00ff00;
            font-size: 11px; font-family: monospace; padding: 10px;
            border-left: 3px solid #00ff00; max-width: 250px; pointer-events: none;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }
        
        .top-bar { padding: 10px; background: rgba(0,0,0,0.5); pointer-events: auto; color: white; display: flex; justify-content: space-between; }
        .bottom-controls { background: rgba(0,0,0,0.8); padding: 15px; pointer-events: auto; }
        .hidden { display: none !important; }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-weight: bold; background: #fff; color: #000; align-self: center; }

        #setup-screen {
            position: fixed; z-index: 9999; background: #fff; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h3 class="mb-3 text-primary">VDC LIVE CHECK V1.5</h3>
        <button class="btn btn-primary btn-lg mb-3 w-75" onclick="initApp('streamer')">HI·ªÜN TR∆Ø·ªúNG</button>
        <button class="btn btn-dark btn-lg w-75" onclick="initApp('viewer')">GI√ÅM S√ÅT</button>
        <p class="mt-3 text-muted small">Fix: Autoplay & Network Stuck</p>
    </div>

    <div id="main-app" class="hidden">
        
        <div id="video-wrapper">
            <video id="remote-video" autoplay playsinline muted class="hidden"></video>
            <video id="local-video" autoplay playsinline muted class="hidden"></video>
        </div>

        <div id="play-overlay" class="hidden">
            <button class="btn btn-danger btn-lg btn-pulse rounded-circle" style="width: 100px; height: 100px;" onclick="forcePlayVideo()">
                <i class="fas fa-play fa-3x"></i>
            </button>
            <div class="text-white mt-3 fw-bold">B·∫§M ƒê·ªÇ XEM VIDEO</div>
        </div>

        <div id="network-status">Waiting...</div>

        <div id="ui-layer">
            <div class="top-bar">
                <span id="role-lbl">...</span>
                <button class="btn btn-sm btn-light" onclick="location.reload()">Reload</button>
            </div>
            
            <div id="status-badge" class="status-badge hidden">AN TO√ÄN</div>

            <div class="bottom-controls">
                <div id="viewer-btns" class="hidden row g-2">
                    <div class="col-6"><button class="btn btn-danger w-100 py-3" onclick="sendSig('danger')">C·∫¢NH B√ÅO</button></div>
                    <div class="col-6"><button class="btn btn-success w-100 py-3" onclick="sendSig('safe')">X√ÅC NH·∫¨N</button></div>
                </div>
                <div id="streamer-btns" class="hidden">
                    <button id="btn-work" class="btn btn-secondary w-100 py-3" disabled>CH·ªú DUY·ªÜT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDa_tWnugqGRTM5nL-I9n4iIFgv1JIIUIc",
            authDomain: "livestream-2e250.firebaseapp.com",
            projectId: "livestream-2e250",
            storageBucket: "livestream-2e250.firebasestorage.app",
            messagingSenderId: "151196286205",
            appId: "1:151196286205:web:c06c4fe1745fee7a5ed294",
            measurementId: "G-FTJYJ89SZH"
        };
        const ROOM_ID = "VDC_LIVE_TEST_1";

        // INIT
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let peer;
        let role = '';

        function logNet(msg) {
            const el = document.getElementById('network-status');
            el.innerHTML = msg + "<br>" + el.innerHTML;
        }

        function initApp(r) {
            role = r;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('role-lbl').innerText = role === 'streamer' ? "üé• CAM" : "üëÅÔ∏è VIEW";
            
            listenSig();

            if (role === 'streamer') startStreamer();
            else startViewer();
        }

        // --- STREAMER ---
        async function startStreamer() {
            document.getElementById('local-video').classList.remove('hidden');
            document.getElementById('streamer-btns').classList.remove('hidden');
            
            try {
                logNet("1. M·ªü Cam...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('local-video').srcObject = stream;

                // STUN Google
                peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });

                peer.on('open', id => {
                    logNet("2. Peer OK. G·ª≠i ID l√™n DB...");
                    db.ref('sessions/' + ROOM_ID).update({ streamerID: id });
                });

                peer.on('call', call => {
                    logNet("3. C√≥ ng∆∞·ªùi g·ªçi! Tr·∫£ l·ªùi...");
                    call.answer(stream);
                    monitorConnection(call.peerConnection);
                });
            } catch (e) { alert("L·ªói Cam: " + e.message); }
        }

        // --- VIEWER ---
        function startViewer() {
            document.getElementById('remote-video').classList.remove('hidden');
            document.getElementById('viewer-btns').classList.remove('hidden');

            peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });

            peer.on('open', () => {
                logNet("1. Viewer OK. T√¨m Streamer...");
                db.ref('sessions/' + ROOM_ID).on('value', snap => {
                    const d = snap.val();
                    if (d && d.streamerID) {
                        logNet("2. Th·∫•y ID: " + d.streamerID.substr(0,5) + "...");
                        connect(d.streamerID);
                    }
                });
            });
        }

        let currCall;
        function connect(id) {
            if (currCall) return;
            logNet("3. ƒêang g·ªçi video...");
            
            // G·ªçi nh∆∞ng kh√¥ng g·ª≠i cam m√¨nh (nh·∫≠n only)
            const call = peer.call(id, navigator.mediaDevices.getUserMedia ? null : null);
            currCall = call;

            call.on('stream', stream => {
                logNet("4. ƒê√É NH·∫¨N STREAM!");
                const vid = document.getElementById('remote-video');
                vid.srcObject = stream;
                
                // C·ªë g·∫Øng t·ª± ch·∫°y
                const p = vid.play();
                if (p !== undefined) {
                    p.then(_ => logNet("-> Video ƒëang ch·∫°y"))
                     .catch(error => {
                        logNet("-> B·ªä CH·∫∂N AUTOPLAY!");
                        // Hi·ªán n√∫t b·∫•m th·ªß c√¥ng
                        document.getElementById('play-overlay').classList.remove('hidden');
                    });
                }
            });

            // Theo d√µi tr·∫°ng th√°i k·∫øt n·ªëi P2P
            monitorConnection(call.peerConnection);
        }

        // --- C√îNG C·ª§ THEO D√ïI M·∫†NG (QUAN TR·ªåNG) ---
        function monitorConnection(pc) {
            if (!pc) return;
            pc.oniceconnectionstatechange = () => {
                const state = pc.iceConnectionState;
                logNet("üì° Network State: " + state.toUpperCase());
                
                if (state === 'connected' || state === 'completed') {
                    document.getElementById('network-status').style.color = '#00ff00'; // Xanh l√°
                } else if (state === 'failed' || state === 'disconnected') {
                    document.getElementById('network-status').style.color = 'red'; // ƒê·ªè
                    alert("M·∫•t k·∫øt n·ªëi! Vui l√≤ng t·∫£i l·∫°i trang.");
                } else if (state === 'checking') {
                    document.getElementById('network-status').style.color = 'yellow'; // V√†ng
                }
            };
        }

        // N√∫t b·∫•m th·ªß c√¥ng ƒë·ªÉ s·ª≠a l·ªói m√†n h√¨nh ƒëen
        function forcePlayVideo() {
            const vid = document.getElementById('remote-video');
            vid.muted = false; // B·∫≠t ti·∫øng l·∫°i
            vid.play();
            document.getElementById('play-overlay').classList.add('hidden');
        }

        // --- LOGIC N√öT B·∫§M AN TO√ÄN ---
        function sendSig(s) { db.ref('sessions/' + ROOM_ID + '/safe').set(s); }
        function listenSig() {
            const badge = document.getElementById('status-badge');
            const btn = document.getElementById('btn-work');
            db.ref('sessions/' + ROOM_ID + '/safe').on('value', snap => {
                const s = snap.val();
                badge.classList.remove('hidden');
                badge.innerText = s === 'safe' ? "AN TO√ÄN" : (s === 'danger' ? "NGUY HI·ªÇM" : "CH·ªú DUY·ªÜT");
                badge.style.background = s === 'safe' ? '#28a745' : (s === 'danger' ? '#dc3545' : '#ffc107');
                badge.style.color = s === 'wait' ? '#000' : '#fff';

                if(role === 'streamer') {
                    btn.disabled = s !== 'safe';
                    btn.classList.replace(s==='safe'?'btn-secondary':'btn-primary', s==='safe'?'btn-primary':'btn-secondary');
                    btn.innerText = s === 'safe' ? "B·∫ÆT ƒê·∫¶U L√ÄM VI·ªÜC" : (s==='danger'?"D·ª™NG L·∫†I!":"CH·ªú DUY·ªÜT");
                }
            });
        }
    </script>
</body>
</html>
